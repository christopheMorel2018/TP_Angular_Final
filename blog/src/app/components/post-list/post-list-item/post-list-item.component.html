<li [ngClass]="{'list-group-item':true,
                  'list-group-item-success': postLoveIts > 0,
                  'list-group-item-danger': postLoveIts < 0}">

  <div class="row">

      <h3 class="col-xs-8" id="postTitle"> {{postTitle }} </h3>
      
      <!-- <div class="col-xs-4" id="dateDuJour" > {{postDate | date: 'dd/MM/yyyy HH:mm ' }}  </div> -->
      <div class="col-xs-4" id="dateDuJour" > Publi√© le {{postDate }}  </div>
    </div>

  <p>  {{postContent}}</p>

  <div class="btn-toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-success" (click)="onPlus()">Love it !!!</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-danger" (click)="onMoins()">Don't love !!!</button>
    </div>
    <div class="btn-group" id="btnDelete">
        <button type="button" class="btn btn-danger" (click)="onDelete(postIndex)">Supprimer</button>
    </div>
  </div>
</li>
